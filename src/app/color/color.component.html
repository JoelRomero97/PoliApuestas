<div class="Box" [ngClass] = "{'Roja':color==='red', 'Azul':color==='blue'}"></div>

<form (submit)="onSubmit(form)" #form="ngForm">

    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="titulo" [(ngModel)]="title" name="title" required minlength="1"/>
      </mat-form-field>
    <div *ngIf="!form.valid"><p>INVALIDO</p></div>
    <button mat-icon-button [disabled]="!form.valid" type="submit" >Env√≠a</button>
  </form>
  {{title}}
  <p *ngFor="let i of arreglo">El cubo de {{i}} es: {{cubo(i)}}</p>
